      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/contact.js" type="module"></script>
    <script defer src="js/navigation.js" type="module"></script>
    <title>Rainydays | Contact</title>

  <body>
    <header>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox">
        <img src="images/burgermenu.png" alt="hamburgermenu icon" />
      </label>
      <nav>
        <!-- remember active class -->
        <a id="home" href="../index.html">Home</a>
        <a id="forHer" href="Products/productlist.html">For Her</a>
        <a id="forHim" href="Products/productlist.html">For Him</a>
        <a id="about" href="../about.html">About</a>
        <a id="contact" class="active" href="../contact.html">Contact</a>
      </nav>
      <img src="images/Cart.png" alt="Shopping cart icon" class="cart-img" />
    </header>
    <main>
      <section class="logodiamond">
        <a href="index.html">
          <img
            src="images/Logodiamond.png"
            alt="Rainydayslogo picturing a siluette of a person walking in the sunset"
          />
        </a>
      </section>
      <section class="contact">
        <h1>Contact Us</h1>
        <div class="wrapper">
          <p class="contact-text">
            For any inquiries about our products, shop or shipping, feel free to
            send us a message.
          </p>
          <form id="form_head" class="checkoutform">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email address"
            />
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Message subject" />
            <label for="message">Your Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Enter your message here"
            ></textarea>
            <input type="submit" id="checkout__cta" value="Send" />
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="mountainlogo">
        <img
          src="images/RainyDays_mountain.png"
          alt="simple mountain logo siluette"
        />
      </div>
      <div class="socialmedia">
        <div>
          <a href="https://www.instagram.com">
            <img src="images/instagram.png" alt="Instagram logo icon" />
            <p>Instagram</p>
          </a>
        </div>
        <div>
          <a href="https://www.facebook.com">
            <img src="images/Facebook.png" alt="facebook logo icon" />
            <p>Facebook</p>
          </a>
        </div>
        <div>
          <a href="https://www.tiktok.com">
            <img src="images/Tiktok.png" alt="tiktok logo icon" />
            <p>TikTok</p>
          </a>
        </div>
        <div>
          <a href="https://www.twitter.com">
            <img src="images/twitter.png" alt="twitter logo icon" />
            <p>Twitter</p>
          </a>
        </div>
      </div>
      <p class="copyright">&copy; codewithspooks</p>
    </footer>
  </body>
</html>
