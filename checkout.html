      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/navigation.js" type="module"></script>
    <script defer src="js/checkout.js" type="module"></script>

  <body>
    <header>
      <input type="checkbox" id="menu-checkbox" />
      <label id="burgerHover" for="menu-checkbox">
        <img src="images/burgermenu.png" alt="hamburgermenu icon" />
      </label>
      <nav>
        <!-- remember active class -->
        <a href="index.html">Home</a>
        <a id="forHer" href="Products/productlist.html">For Her</a>
        <a id="forHim" href="Products/productlist.html">For Him</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <img
        src="images/Cart_item.png"
        alt="Shopping cart icon"
        class="cart-img"
      />
    </header>
    <main class="aboutmain">
      <section class="logodiamond">
        <a href="index.html">
          <img
            src="images/Logodiamond.png"
            alt="Rainydayslogo picturing a siluette of a person walking in the sunset"
          />
        </a>
      </section>
      <section class="contact" id="contact_checkout">
        <h1>Cart</h1>
        <section class="checkout"></section>
        <div>
          <div class="sumtext">
            <p>Sum Total</p>
            <p id="addedTotal">$ 0.0</p>
          </div>
        </div>
        <section>
          <form class="checkoutform" action="confirmation.html">
            CHECKOUT
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter full name. Required"
              required
            />
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter Email address" />
            <label for="address">Street Address</label>
            <input
              type="text"
              id="address"
              placeholder="Street name, house/app number"
            />
            <label for="postal">Post Address and zip code</label>
            <div class="checkoutform__postal">
              <input type="text" id="postal" placeholder="Post address" />
              <input type="number" id="zip" placeholder="zip" />
            </div>
            <label for="creditcard"> Creditcard, expiry date and CVV </label>
            <div class="checkoutform__creditcard">
              <input
                type="text"
                id="creditcard"
                placeholder="Credit card number"
              />
              <input type="number" id="expire" placeholder="exp" />
              <input type="number" id="cvv" placeholder="cvv" />
            </div>
            <input type="submit" id="checkout__cta" value="Buy Now" />
          </form>
        </section>
      </section>
      <a href="index.html" id="checkout__cta_back"> Go Back </a>
    </main>
    <footer>
      <div class="mountainlogo">
        <img
          src="images/RainyDays_mountain.png"
          alt="simple mountain logo siluette"
        />
      </div>
      <div class="socialmedia">
        <div>
          <a href="https://www.instagram.com">
            <img src="images/instagram.png" alt="Instagram logo icon" />
            <p>Instagram</p>
          </a>
        </div>
        <div>
          <a href="https://www.facebook.com">
            <img src="images/Facebook.png" alt="facebook logo icon" />
            <p>Facebook</p>
          </a>
        </div>
        <div>
          <a href="https://www.tiktok.com">
            <img src="images/Tiktok.png" alt="tiktok logo icon" />
            <p>TikTok</p>
          </a>
        </div>
        <div>
          <a href="https://www.twitter.com">
            <img src="images/twitter.png" alt="twitter logo icon" />
            <p>Twitter</p>
          </a>
        </div>
      </div>
      <p class="copyright">copyright &copy;</p>
    </footer>
  </body>
</html>
